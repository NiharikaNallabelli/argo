apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: guestbook
spec:
  generators:
   - list:
      elements:
        - cluster: in-cluster
          url: https://kubernetes.default.svc
  template:
    metadata:
      name: '{{cluster}}-nodejs'
    spec:
      project: default
      source:
        repoURL: https://github.com/NiharikaNallabelli/nodejs-welcome.git
        targetRevision: HEAD
        path: nodejs-niha 
      destination:
        server: '{{url}}'
        namespace: default
